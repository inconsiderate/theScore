<template name="mainLayout">
    <a class="menuToggle"><span>theScore</span><i class="sidebar icon"></i></a>

    <div class="ui left vertical inverted sidebar labeled icon menu">

        {{#if currentUser}}
            <a href="/profile/{{currentUser._id}}" class="item">
                <i class="user icon"></i>
                My Profile
            </a>
        {{else}}
        <a href="/" class="item">
            <i class="home icon"></i>
            Home
        </a>
        {{/if}}

        {{#if currentUser}}
        <a href="/teams" class="item">
            <i class="users icon"></i>
            My Teams
        </a>

        <a href="/games" class="item">
            <i class="game icon"></i>
            My Games
        </a>
        <a href ="/submit" class="item">
            <i class="child icon"></i>
            Log New Game
        </a>

        <a class="item">
            <i class="options icon"></i>
            Settings
        </a>
        {{> atNavButton}}
        {{/if}}

    </div>

    <div class="pusher mainContent container">
        {{> yield "mainContent"}}
    </div>

    <container id="footer">
        <!--{{> yield "footer"}}-->
    </container>

</template>
