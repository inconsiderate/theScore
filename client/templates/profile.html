<template name="profile">


    {{#if currentUser}}
    <div class="ui fluid card">
        <div class="image">
            <img src="/images/elliot.jpg">
        </div>
        <div class="content">
            <a class="header">{{profile.username}}</a>
            <div class="meta">
                <span class="date">Joined in 2015</span>
            </div>
            <div class="description">
                {{profile.bio}}
            </div>
        </div>

            {{#each userGames}}
                {{> gameAccordion}}
            {{/each}}

    </div>
    {{else}}
    <div>
        {{> atForm }}
    </div>
    {{/if}}
</template>

<template name="gameAccordion">
    <div class="ui styled fluid accordion">
        <div class="title">
            <i class="dropdown icon"></i>
            Bang! The Dice Game
        </div>
        <div class="content">
            <div class="ui middle aligned large list">
                <div class="item">
                    <i class="large smile icon"></i>
                    <div class="content">
                        <div class="header">Total Wins - 13</div>
                        <div class="item">
                            <div class="description">Survivor Wins - 10</div>
                        </div>
                        <div class="item">
                            <div class="description">Savior Wins - 3</div>
                        </div>
                    </div>
                </div>
                <div class="item">
                    <i class="large frown icon"></i>
                    <div class="content">
                        <div class="header">Loses - 1</div>
                    </div>
                </div>
                <div class="item">
                    <i class="large game icon"></i>
                    <div class="content">
                        <div class="header">Games Played - 14</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="title">
            <i class="dropdown icon"></i>
            More Games Coming Soon!
        </div>
        <div class="content">
            <p class="transition hidden">This is a list of stats for this game.</p>
        </div>

        <div class="title">
            <i class="dropdown icon"></i>
            More Games Coming Soon!
        </div>
        <div class="content">
            <p class="transition hidden">This is a list of stats for this game.</p>
        </div>
    </div>

</template>
